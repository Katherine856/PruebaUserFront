<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      Información básica
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="firstName">Primer Nombre:</label>
            <p class="text-info" id="firstName">{{ userResponse?.firstName }}</p>
          </div>
          <div class="form-group">
            <label for="middleName">Segundo Nombre:</label>
            <p class="text-info" id="middleName">{{ userResponse?.middleName || 'No proporcionado' }}</p>
          </div>
          <div class="form-group">
            <label for="lastName">Apellido Paterno:</label>
            <p class="text-info" id="lastName">{{ userResponse?.lastName }}</p>
          </div>
          <div class="form-group">
            <label for="secondLastName">Apellido Materno:</label>
            <p class="text-info" id="secondLastName">{{ userResponse?.secondLastName || 'No proporcionado' }}</p>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Número de Teléfono:</label>
            <p class="text-info" id="phoneNumber">{{ userResponse?.phoneNumber }}</p>
          </div>
          <div class="form-group">
            <label for="address">Dirección:</label>
            <p class="text-info" id="address">{{ userResponse?.address }}</p>
          </div>
          <div class="form-group">
            <label for="city">Ciudad:</label>
            <p class="text-info" id="city">{{ userResponse?.city }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-right">
      <button class="btn btn-primary" (click)="goBack()">Volver</button>
    </div>
  </div>
</div>
